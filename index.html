<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Document</title>

  </head>
  <body class="bg-[#2B1887] font-body overflow-hidden">
    <div class="m-[40px] flex">
      <div
        class="w-[350px] bg-[#D5CCFF] p-[16px] rounded-[16px] h-[94vh] overflow-y-auto scrollbar-none"
        id="doinglist"
      >
        <div class="flex" id="todo-column" onclick="test()">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="32"
              viewBox="0 0 40 40"
              fill="none"
            >
              <path
                d="M26.1096 6.47981C25.6652 4.90453 24.2174 3.75 22.5 3.75H17.5C15.7826 3.75 14.3348 4.90453 13.8904 6.47981M26.1096 6.47981C26.2011 6.80417 26.25 7.14637 26.25 7.5V7.5C26.25 8.19036 25.6904 8.75 25 8.75H15C14.3096 8.75 13.75 8.19036 13.75 7.5V7.5C13.75 7.14637 13.7989 6.80417 13.8904 6.47981M26.1096 6.47981C27.1865 6.56114 28.2576 6.66379 29.3222 6.78735C31.1565 7.00023 32.5 8.58167 32.5 10.4283V32.5C32.5 34.5711 30.8211 36.25 28.75 36.25H11.25C9.17893 36.25 7.5 34.5711 7.5 32.5V10.4283C7.5 8.58167 8.84347 7.00023 10.6778 6.78735C11.7424 6.66379 12.8135 6.56114 13.8904 6.47981"
                stroke="#2B1887"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div>
            <p
              class="text-[21px] text-[#2B1887] font-semibold items-center pl-[8px]"
            >
              To-Do
            </p>
          </div>
        </div>
        <div class="absolute bottom-[36px] flex w-[318px] justify-center">
          <p
            class="bg-[#2B1887] w-[318px] py-[6px] rounded-[6px] text-white cursor-pointer text-center"
            id="new-item-button"
          >
            + Add new item
          </p>
        </div>
      </div>
      <div
        class="w-[350px] bg-[#D5CCFF] p-[16px] rounded-[16px] ml-[40px] max-h-[94vh] overflow-y-auto scrollbar-none"
      >
        <div class="flex" id="done-column">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="32"
              viewBox="0 0 41 40"
              fill="none"
            >
              <path
                d="M17.375 3.75H9.875C8.83947 3.75 8 4.58947 8 5.625V34.375C8 35.4105 8.83947 36.25 9.875 36.25H31.125C32.1605 36.25 33 35.4105 33 34.375V19.375M17.375 3.75H18C26.2843 3.75 33 10.4657 33 18.75V19.375M17.375 3.75C20.4816 3.75 23 6.2684 23 9.375V11.875C23 12.9105 23.8395 13.75 24.875 13.75H27.375C30.4816 13.75 33 16.2684 33 19.375M15.5 25L19.25 28.75L25.5 20"
                stroke="#2B1887"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div>
            <p
              class="text-[21px] text-[#2B1887] font-semibold items-center pl-[8px]"
            >
              Done
            </p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-full h-full bg bg-black bg-opacity-40 absolute top-0 backdrop-blur-sm flex justify-center items-center hidden"
      id="popup"
    >
      <div class="w-[500px] h-[385px] bg-white rounded-[16px]" id="popup-form">
        <div class="p-[16px]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            class="cursor-pointer"
            id="close-icon"
          >
            <path
              d="M18 6L6 18"
              stroke="#2B1887"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 6L18 18"
              stroke="#2B1887"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div id="form-inputs" class="max-w-full">
          <div class="m-[16px]">
            <label class="text-[#2B1887]" for="">Title</label>
            <input
              type="text"
              class="block appearance-none w-[100%] bg-[#D5ccff] p-[6px] rounded-[4px] mb-[16px]"
              name=""
              id="title"
            />
            <label class="text-[#2B1887]" for="">Client</label>
            <input
              type="text"
              class="block appearance-none w-[100%] bg-[#D5ccff] p-[6px] rounded-[4px]"
              name=""
              id="client"
            />
          </div>
          <div class="flex mx-[16px] text-[#2B1887]" id="input-priority">
            <label class="text-[#2B1887] w-[50%]" for="">Priority</label>
            <label class="text-[#2B1887] w-[50%] ml-[12px]" for=""
              >Level of effort</label
            >
          </div>
          <div
            class="flex justify-between mx-[16px] text-[#2B1887]"
            id="input-priority"
          >
            <select
              name="priority"
              class="w-[49%] appearance-none bg-[#D5CCFF] p-[6px] rounded-[4px]"
              id="priority"
            >
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
            <select
              name="level-of-effort"
              class="w-[49%] appearance-none bg-[#D5CCFF] p-[6px] rounded-[4px]"
              id="level-of-effort"
            >
              <option value="Easy">Easy</option>
              <option value="Moderate">Moderate</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
          <div
            class="m-[16px] bg-[#2B1887] text-[#ffffff] text-center py-[6px] rounded-[4px] mt-[35px] cursor-pointer"
            id="submit-btn"
          >
            <p>Submit</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
